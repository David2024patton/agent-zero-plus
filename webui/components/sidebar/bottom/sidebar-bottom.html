<html>

<head>

</head>

        <div class="version-info">

  <style>
    /* Sidebar bottom wrapper */
    .sidebar-bottom-wrapper {
      display: flex;
      flex-direction: column;

    .version-info {
      line-height: 0.8rem;

      font-size: 0.7rem;

      align-items: center;

      margin: 0 var(--spacing-md);
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      color: var(--color-text);
      opacity: 0.7;
      font-size: 0.8rem;
      transition: all 0.2s ease;
