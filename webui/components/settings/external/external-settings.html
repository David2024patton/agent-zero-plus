<html>

<head>
  <title>External Services</title>
</head>

<body>
  <div x-data>
    <template x-if="$store.settings">
      <div>
        <div x-show="$store.settings.activeSubTab === 'api-keys'" id="section-api-keys" class="section">
          <x-component path="settings/external/api_keys.html"></x-component>
        </div>
        <div x-show="$store.settings.activeSubTab === 'secrets'" id="section-secrets" class="section">
          <x-component path="settings/external/secrets.html"></x-component>
        </div>
        <div x-show="$store.settings.activeSubTab === 'auth'" id="section-auth" class="section">
          <x-component path="settings/external/auth.html"></x-component>
        </div>
        <div x-show="$store.settings.activeSubTab === 'external-api'" id="section-external-api" class="section">
          <x-component path="settings/external/external_api.html"></x-component>
        </div>
        <div x-show="$store.settings.activeSubTab === 'update-checker'" id="section-update-checker" class="section">
          <x-component path="settings/external/update_checker.html"></x-component>
        </div>

        <!-- ElevenLabs TTS -->
        <div x-show="$store.settings.activeSubTab === 'elevenlabs'" id="section-elevenlabs" class="section">
          <x-component path="settings/external/elevenlabs.html"></x-component>
        </div>

        <!-- Model Failover & Air-Gapped Mode -->
        <div x-show="$store.settings.activeSubTab === 'model-failover'" id="section-model-failover" class="section">
          <x-component path="settings/external/model_failover.html"></x-component>
        </div>

        <!-- Cloudflare Workers AI credentials -->
        <div x-show="$store.settings.activeSubTab === 'cloudflare'" id="section-cloudflare" class="section">
          <x-component path="settings/external/cloudflare.html"></x-component>
        </div>

        <!-- Tunnel section content -->
        <div x-show="$store.settings.activeSubTab === 'tunnel'" id="section-tunnel" class="section">
          <x-component path="settings/tunnel/tunnel-section.html"></x-component>
        </div>
      </div>
    </template>
  </div>
</body>

</html>
