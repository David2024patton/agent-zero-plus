<html>

<head>
    <title>List Tools</title>
    <script type="module">
        import { store } from "/components/settings/tools/tools-list-store.js";
    </script>
</head>

<body>
    <div x-data>
        <template x-if="$store.toolsListStore">
            <div x-init="$store.toolsListStore.init()" x-destroy="$store.toolsListStore.onClose()">

                <div class="section-title">Agent Tools</div>
                <div class="section-description">
                    Manage built-in tools. Toggle tools on/off to control what the agent can use.
                    Disabled tools use the <code>._py</code> extension and won't be loaded.
                </div>

                <div class="tools-toolbar">
                    <div class="tools-toolbar-row">
                        <div class="tools-count" x-show="$store.toolsListStore.tools.length > 0">
                            <span x-text="$store.toolsListStore.tools.filter(t => t.enabled).length"></span>
                            <span>active</span>
                            <span class="tools-count-sep">Â·</span>
                            <span x-text="$store.toolsListStore.tools.filter(t => !t.enabled).length"></span>
                            <span>disabled</span>
                        </div>
                        <div class="tools-toolbar-actions">
                            <button type="button" class="button confirm" title="Refresh"
                                @click="$store.toolsListStore.loadTools()" :disabled="$store.toolsListStore.loading">
                                <span class="icon material-symbols-outlined">refresh</span> Refresh
                            </button>
                        </div>
                    </div>
                </div>

                <div x-show="$store.toolsListStore.loading" class="loading">
                    <span>Loading tools...</span>
                </div>

                <div x-show="$store.toolsListStore.error" class="error">
                    <span x-text="$store.toolsListStore.error"></span>
                </div>

                <template
                    x-if="!$store.toolsListStore.loading && !$store.toolsListStore.error && $store.toolsListStore.tools.length === 0">
                    <div class="tools-empty">No tools found.</div>
                </template>

                <div class="tools-list">
                    <template x-for="tool in $store.toolsListStore.tools" :key="tool.path">
                        <div class="tool-card" :class="{ 'tool-disabled': !tool.enabled }">
                            <div class="tool-header">
                                <div class="tool-heading">
                                    <div class="tool-title-row">
                                        <span class="tool-status-dot"
                                            :class="tool.enabled ? 'dot-active' : 'dot-inactive'"
                                            :title="tool.enabled ? 'Active' : 'Disabled'"></span>
                                        <div class="tool-title" x-text="tool.name"></div>
                                    </div>
                                    <code class="tool-path" x-text="tool.filename"></code>
                                </div>
                                <div class="tool-actions">
                                    <button type="button" class="button" :class="tool.enabled ? 'cancel' : 'confirm'"
                                        :title="tool.enabled ? 'Disable tool' : 'Enable tool'"
                                        @click="$confirmClick($event, () => $store.toolsListStore.toggleTool(tool))">
                                        <span class="icon material-symbols-outlined"
                                            x-text="tool.enabled ? 'toggle_on' : 'toggle_off'"></span>
                                        <span x-text="tool.enabled ? 'Disable' : 'Enable'"></span>
                                    </button>
                                    <button type="button" class="button" title="View source"
                                        @click="$store.toolsListStore.openTool(tool)">
                                        <span class="icon material-symbols-outlined">code</span> View
                                    </button>
                                </div>
                            </div>
                            <div class="tool-description" x-text="tool.description || 'No description available.'">
                            </div>
                        </div>
                    </template>
                </div>

            </div>
        </template>
    </div>

    <style>
        .tools-toolbar {
            display: flex;
            flex-direction: column;
            gap: 0.35rem;
            margin-top: 0.5rem;
        }

        .tools-toolbar-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .tools-count {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            font-size: var(--font-size-small);
            color: var(--color-text-secondary);
        }

        .tools-count-sep {
            margin: 0 0.15rem;
            opacity: 0.5;
        }

        .tools-toolbar-actions {
            flex: 0 0 auto;
        }

        .tools-list {
            margin-top: 1rem;
        }

        .tool-card {
            border: 1px solid var(--color-border);
            border-radius: 4px;
            padding: 0.75rem;
            margin-top: 0.75rem;
            background: var(--color-bg-primary);
            transition: opacity 0.2s, border-color 0.2s;
        }

        .tool-card.tool-disabled {
            opacity: 0.55;
            border-color: var(--color-border);
        }

        .tool-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 1rem;
            flex-wrap: nowrap;
            min-width: 0;
        }

        .tool-heading {
            display: flex;
            flex-direction: column;
            min-width: 0;
            flex: 1 1 auto;
        }

        .tool-title-row {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tool-status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .dot-active {
            background: #2ecc71;
            box-shadow: 0 0 4px rgba(46, 204, 113, 0.5);
        }

        .dot-inactive {
            background: #7f8c8d;
        }

        .tool-title {
            font-weight: 600;
            font-size: 1rem;
            min-width: 0;
            flex: 1 1 auto;
        }

        .tool-actions {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding-bottom: var(--spacing-sm);
            flex-wrap: wrap;
            min-width: 0;
            flex: 0 1 auto;
            justify-content: flex-end;
        }

        .tool-description {
            margin-top: 0.35rem;
            color: var(--color-text-secondary);
            font-size: var(--font-size-small);
        }

        .tool-path {
            margin-top: 0.25rem;
            font-size: 0.8rem;
            color: var(--color-text-muted);
        }

        .tools-empty {
            margin-top: 1rem;
            padding: 0.75rem;
            border: 1px dashed var(--color-border);
            border-radius: 4px;
            text-align: center;
            color: var(--color-text-secondary);
        }

        .loading {
            width: 100%;
            text-align: center;
            margin-top: 1rem;
            margin-bottom: 1rem;
            color: var(--color-secondary);
        }

        .error {
            color: var(--color-error);
            margin: 0.5rem 0;
            padding: 0.5rem;
            background: var(--color-error-bg);
            border-radius: 4px;
        }
    </style>
</body>

</html>
